{% extends "base.html" %}

{% block content %}
<div id="banner" class="columns">
    <div class="column col-3">
        {% if prev_url %}
        <a href="{{ prev_url }}">PREV</a>
        {% endif %}
    </div>
    <div class="column col-6">
        {% block creation %}{% endblock %}
    </div>
    <div class="column col-3">
        {% if next_url %}
        <a href="{{ next_url }}">NEXT</a>
        {% endif %}
    </div>
</div>
{% endblock %}
